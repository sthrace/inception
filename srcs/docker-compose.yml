version: '3'
services:
  wordpress:
    image: wordpress
    build: 
      context: ./requirements/wordpress/
      args:
        - SQL_DB=$SQL_DB
        - SQL_USER=$SQL_USER
        - SQL_PWD=$SQL_PWD
    container_name: wordpress
    restart: unless-stopped
    networks:
      - incept-network
    env_file: .env
    volumes:
      - wp:/var/www/wordpress
    depends_on: 
      - mysql
  nginx:
    image: nginx
    build: requirements/nginx
    container_name: nginx
    restart: unless-stopped
    ports:
    - "443:443"
    networks:
      - incept-network
    volumes:
      - wp:/var/www/wordpress
    depends_on: 
      - wordpress
    env_file: .env
  mysql:
    image: mysql
    build: 
      context: ./requirements/mariadb/
      args:
        - SQL_DB=$SQL_DB
        - SQL_USER=$SQL_USER
        - SQL_PWD=$SQL_PWD
        - SQL_ROOT=$SQL_ROOT
        - SQL_ROOT_PWD=$SQL_ROOT_PWD
    container_name: mysql
    restart: unless-stopped
    networks:
      - incept-network
    volumes:
      - db:/var/lib/mysql
    env_file: .env
networks: 
  incept-network:
volumes:
  wp:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/sthrace/data/wp
  db:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/sthrace/data/db