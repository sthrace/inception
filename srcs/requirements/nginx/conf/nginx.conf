upstream php {
	 server	unix:/tmp/php-fpm.socket;
	 server	127.0.0.1:9000;
 }
 
 server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sthrace.42.fr;

    ssl on;
    ssl_certificate /etc/ssl/sthrace.crt;
    ssl_certificate_key /etc/ssl/sthrace.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	# root 				/var/www/html/;

    autoindex on;

    index index.php index.nginx-debian.html index.htm;
    
	location / {
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		include snippets/fastcgi-php.conf;
		fastcgi_pass wordpress:9000;
	}
 }
