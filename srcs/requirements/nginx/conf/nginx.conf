 server	{
	 listen 80;
	 listen [::]:80;
	 server_name localhost;

	 return 301 https://$host$request_uri;
 }
 
 server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name localhost;

    ssl on;
    ssl_certificate /etc/ssl/sthrace.crt;
    ssl_certificate_key /etc/ssl/sthrace.key;
	ssl_protocols TLSv1.2 TLSv1.3;

	root 				/var/www/html/;

    autoindex on;

    index index.php index.html index.htm;
    
	location / {
		try_files $uri $uri/ =404;
	}
	# location ~ \.php$ {
