events
{
        worker_connections      1024;
}

http
{
        keepalive_timeout       65;
        server
        {
                listen  80;
                server_name     default;
                return 301      https://$host$request_uri;
        }
        server
        {
                listen  443 ssl;
                ssl_certificate /etc/ssl/certs/nginx.crt;
                ssl_certificate_key     /etc/ssl/private/nginx.key;
                ssl_protocols   TLSv1.2 TLSv1.3;
                root    /var/www;
                index   index.html;
        }
}
